<!DOCTYPE html>
<!-- This is how to comment -->
<!-- lang specifies language of the page -->
<html lang="en">
<head>
    <!-- meta tags provide metadata about the document -->
    <!-- This is how to add a character set -->
    <meta charset="utf-8">
    <!-- This is how to add a description -->
    <meta name="description" content="This is my first website">
    <!-- This is how to add keywords -->
    <meta name="keywords" content="HTML, CSS, JavaScript">
    <!-- This is how to add author -->
    <meta name="author" content="Huck Dirksmeier">
    <!-- This is how to add viewport -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- This is for using the newest renderer possible for internet explorer (not so useful anymore but nice to keep) -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This is how to add a title -->
    <!-- This appears when hovering over the tab icon on a web browser -->
    <title>HTML Boilerplate (My first website)</title>
</head>

<body>
    <!-- This is how to add a heading -->
    <h1>Hello World</h1>
    <!-- This is how to add a paragraph -->
    <p>This is my first website</p>
</body>
</html>
